{% extends 'base.html' %}


{% block title %}
Post Update
{% endblock %}


{% block body %}
<div>
    <h1>Post Update</h1>
    <form method="post">
        <input value="{{ article.title }}" type="text" name="title" id="title" class="form-control"
               placeholder="Wrtie title..."><br>
        <textarea name="intro" id="intro" class="form-control"
                  placeholder="Write intro...">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control"
                  placeholder="Write text...">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Update">
    </form>
</div>

{% endblock %}
